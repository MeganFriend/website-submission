<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> jQuery Image Slider </title>
        
        <style type="text/css">
        
        #hero {
            width: 960px; height: 500px;

            margin: 50px auto;
            
        }
        
        #slider {

        }

            background-color: red;
            position: absolute;
            top: 275px;
            right:200px;
            z-index: 99px;
            cursor: pointer;
        }
            
        </style>
    </head>
    <body>
        
        <div id="hero">
            <div id="next">&rang;</div> <!--End-->
            <div id="prev">&lang;</div> <!--End-->

                <img src="slider 5.jpg">
                
            </div> <!--slider now ends-->
        </div>

    </body>
</html>
